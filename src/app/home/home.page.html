<ion-header>
  <ion-toolbar>
    <ion-title>Banks</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let bank of banks; let i = index">
        <ion-card (click)='showBank(bank)'>
          <img [src]="bank.logoUrl" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
