<ion-header>
  <ion-toolbar>
    <ion-title>{{value.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="value.coverUrl" />
    <ion-card-header>
      <ion-card-title>{{value.title}}</ion-card-title>
      <ion-card-subtitle>{{value.open_hours}}</ion-card-subtitle>
      <ion-card-subtitle>Web Url : <a [href]="value.web_link">{{value.web_link}}</a></ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Bank Branches
      <ion-list *ngFor="let branch of value.bank_branches; let i = index">
        <ion-item>
          <ion-label>
            {{branch.address_name}}
            <h2>{{branch.branch_type}}</h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>


</ion-content>
